<div class="navbar">
  <header>
    <div class="navbar navbar-light bg-light">
      <button mat-button class="menu-button" (click)="onSidenavClick()">
        <mat-icon>{{ toggleActive ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <a class="navbar-brand" [routerLink]="'/'">
        <span class="app-title">{{ title }}</span>
      </a>
    </div>
    <div class="d-flex justify-content-end ">
      <button mat-button>
        <mat-icon>shopping_cart</mat-icon>
        <div class="CartAndItemCount" [hidden]="false">
          <span>5</span>
        </div>
      </button>
    </div>
  </header>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav (click)="onSidenavClick()" [(opened)]="toggleActive" class="sidenav" mode="over">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/'">Page 1</a>
        <a mat-list-item [routerLink]="'/'">Page 2</a>
        <a mat-list-item [routerLink]="'/'">Page 3</a>
        <a mat-list-item [routerLink]="'/'">Page 4</a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="'/login'">
          <mat-icon>login</mat-icon> &nbsp; login
        </a>
        <a mat-list-item [routerLink]="'/login'">
          <mat-icon>logout</mat-icon> &nbsp; logout
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
