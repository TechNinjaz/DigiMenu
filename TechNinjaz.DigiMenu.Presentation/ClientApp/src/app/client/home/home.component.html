<!--start MenuCategory-->
<div class="category-wrapper">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div class="category-row" *ngFor="let category of menuCategories" routerLinkActive="active-link">
      <a class="category-div" (click)="getMenuCategoryById(category.id)">
        <img src="../../../assets/img/images.jpg" alt="{{ category.description }}">
        <!--        <img src="{{category.categoryImageUrl }}" alt="{{ category.description }}">-->
        <div class="category-description ">
          <span>{{ category.name }}</span>
        </div>
      </a>
    </div>
  </div>
</div>
<!--end MenuCategory-->

<!--start MenuCategory details-->
<div class="category-desc-wr" fxLayout="column" fxLayoutAlign="space-evenly center">
  <span class="cat-Name">{{ category.name }}</span>
  <span class="cat-Description">{{ category.description }}</span>
</div>
<!--end MenuCategory details-->

<mat-divider></mat-divider>

<!--start MenuCategory menuItem-->
<div fxLayoutAlign="center start" class="flex-container">
  <div class="h-100" *ngFor="let menuItem of category.menuItems">
    <app-item-card [MenuItem]="menuItem"></app-item-card>
  </div>
</div>
<!--end MenuCategory menuItem-->
