<form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
  <mat-card fxLayout="column" fxLayoutAlign="space-between">

    <mat-card-title>{{'Login' | titlecase}}</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-between">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <label>
          <input formControlName="email" matInput  placeholder="pat@example.com" required>
        </label>
        <ng-container *ngIf="LoginFormControls.email.invalid">
<!--          <mat-error>{{LoginFormControls.email.errors}}</mat-error>-->
        </ng-container>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required>
        </label>
        <button mat-icon-button matSuffix type="button"
                (click)="hide = !hide"
                [attr.aria-pressed]="hide"
                [attr.aria-label]="'Hide password'">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <div fxLayoutAlign="start" fxLayoutGap="20px">
      <button mat-raised-button color="accent" type="submit">
        Sign in
      </button>
      <button mat-raised-button color="primary" type="button" [routerLink]="'/register'">
        Register
      </button>
      <button mat-raised-button type="reset" (click)="onCancel()">cancel</button>
    </div>
  </mat-card>
</form>
